<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <title>
            Configure | RizaLite
        </title>
        <link rel="stylesheet" href="style.css">
        <script defer type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <header>
            <img class="HeadImage" src="RizaLogoTrans.png" alt="Riza Logo">
            <H1 class="HeadHeader">This is your configuration menu<br>It is running locally on your device</H1>
        </header>
        <main>
            <div class="ConfigWrapper">
                <p class="WrapperText">Welcome to RizaLight! A Free Open Soure Version Of Riza File Manager</p>
                <p class="WrapperText">Please select your operating system<br>This will help us find your downloads folder so we can organize it<br>If selection is incorrect the program will not run</p>
                <div class="OsWrapper">
                    <button onclick="CheckOs('Windows')">Windows</button>
                    <button onclick="CheckOs('Mac')">Mac</button>
                    <button onclick="CheckOs('Linux')">Linux</button>
                </div>
            </div>
        </main>
        
    </body>
</html>
